syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.demo";
option java_outer_classname = "KotlinMicronautGradleGrpc";
option objc_class_prefix = "HLW";

package com.demo;

service KotlinMicronautGradleGrpcService {
  rpc send (KotlinMicronautGradleGrpcRequest) returns (KotlinMicronautGradleGrpcReply) {}
}

message KotlinMicronautGradleGrpcRequest {
  string name = 1;
}

message KotlinMicronautGradleGrpcReply {
  string message = 1;
}